<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - A Pen by danhahn</title>

  <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

<div class="container">

  <h1>Build A Table</h1>

  <div id="table"></div>

  <div class="alert alert-info">

    <button class="btn btn-warning pull-right hide" id="fixcol">Fix Columns</button>

    <button class="btn btn-primary" id="addtable">Add Table</button>
    <button class="btn btn-primary disabled" id="addrow">Add Row</button>
    <button class="btn btn-primary disabled" id="addcol">Add Column</button>
    <button class="btn btn-primary disabled" id="addheader">Add Header</button>
    <button class="btn btn-primary disabled" id="addstyle">Add Style</button>
  </div>   
</div>

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
