<!DOCTYPE html>
<html>
<head>
	<title>Intro to Forms</title>
	<link rel="stylesheet" href="style.css"/>

	<script>
		function checkForm() {
			var firstName = document.getElementById("first-name");

			if(firstName.value == "") {
				firstName.style.borderColor = "red";
			}

			return false;
		}
	</script>

</head>
<body>

<div class="site">
	<header>
		<h1>Order Pizza</h1>

		<div id="error"></div>

	</header>
	<section>
		<form action="example.php" name="order" onsubmit="return checkForm()">
			<div class="row">
				<label for="first-name" class="column1">First Name</label>
				<input type="text" name="first-name" id="first-name" class="column2"/>
			</div>
			<div class="row">
				<label for="last-name" class="column1">Last Name</label>
				<input type="text" name="last-name" id="last-name" class="column2"/>
			</div>
			<div class="row">
				<label for="email" class="column1">Email Address</label>
				<input type="email" name="email" id="email" class="column2"/>
			</div>
			<div class="row">
				<label for="address" class="column1">Address</label>
				<input type="text" name="address" id="address" class="column2"/>
			</div>
			<div class="row">
				<label for="city" class="column1">City</label>
				<input type="text" name="city" id="city" class="column2"/>
			</div>

			<div class="row">
				<label class="column1" for="state">State</label>

						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>

						<option value="VA">Virginia</option>

						<option value="WV">West Virginia</option>

			</div>

			<div class="row">
				<label class="column1" for="zip">Zip Code</label>
				<input class="column2" type="text" name="zip" id="zip" maxlength="5"/>
			</div>

			<div class="row">
				<div class="column1">Delivery</div>
				<section class="column2">
					<input type="radio" name="delivery" value="pickup" id="pickup"/> <label for="pickup">Pickup</label>
					<input type="radio" name="delivery" value="delivery" id="delivery"/> <label for="delivery">Delivery</label>
				</section>
			</div>

			<div class="row">
				<div class="column1">Delivery</div>
				<section class="column2">
					<select name="pizza" id="pizza">

				</section>
			</div>
			
			<button type="submit">submit</button>
		</form>
	</section>

</body>
</html>
